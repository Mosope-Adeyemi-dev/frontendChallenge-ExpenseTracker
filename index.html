<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <title>Expense Tracker</title>
</head>
<body>
    
<div class="expense-input-section">
    
    <h1 class="app-title container-fluid">Expense Tracker</h1>
<br>    
    <h5>Add A New Item:</h5>
    <label for="transaction"><b>Transaction:</b></label>
      <input type="text" id="transaction" class="input-group" name="transaction" placeholder="Nature of transaction ?" size="50">

    <br>
    <label for="amount" class="amount"><b>Amount:</b></label>    
        <input type="number"  name="amount" class="input-group" id="amount">  
    <br>        
    <label for="date"> <b> Date:</b></label>
        <input type="date" class="input-group" name="date" id="date" >
    <br>
    <br>
    <button class="btn btn-success" id="addExpense" >Add Expense</button>
    <button class="btn btn-danger" id="clearAllItem" onclick="clearOutTransactions()" >Clear All Transactions</button>
</div>


<div class="table-bg">
<table>
    <tr id="first-tr">
        <th>Transaction</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Delete</th>
    </tr>

    
  
<br><br>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="expense.js"></script>
</body>
</html>
